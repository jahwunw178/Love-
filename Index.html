<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chanchal ‚ù§Ô∏è My Valentine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 360px;
      z-index: 2;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .buttons button {
      font-size: 1rem;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    .yes {
      background: #ff2e63;
      color: white;
    }
    .yes:hover {
      transform: scale(1.1);
    }
    .no {
      background: #fff;
      color: #ff2e63;
      position: relative;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Chanchal ‚ù§Ô∏è</h1>
    <p>Every time you smile, my world feels complete.<br>
    Will you be my Valentine? üíò</p>
    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíñ</button>
      <button class="no" onmouseover="moveButton(this)">No üôà</button>
    </div>
  </div>  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div style="text-align:center;color:white;z-index:2;">
          <h1>Yayyy Chanchal! ü•∞</h1>
          <p>You just made my heart very happy üíï<br>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
        </div>`;
    }

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script></body>
</html>
